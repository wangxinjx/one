<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>触控时讯</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<style>
		*{
	    margin: 0;
	    padding: 0;
		}
		body,html,.container,img{
		    width: 100%;
		    height: 100%;
		}
		.container{
			position: relative;
		}
		a{
			display: block;
			padding: 5px 10px;
			border: 1px solid rgba(0,0,0,0.3);
			border-radius: 5px;
			color:rgba(0,0,0,0.3);
			text-decoration: none;
			position: absolute;
			left: 50%;
			bottom:5%;
			transform: translate(-50%,0);
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="img/shanp.jpg" />
		<a href="index.html">开始掌控</a>
	</div>
</body>
</html>
