<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="bs/css/bootstrap.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/update.css" />
		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/zepto.min.js"></script>
		<!--<script src="js/update.js"></script>-->
		<script>
			$(function(){
				var flag=true;
				var main=document.querySelector("#container");
				var up_nav=document.querySelector("#up-nav");
				var fl=true;
				main.addEventListener("touchend",function(){
					if(!flag){
						$(".up-nav-c").hide();	
						flag=true;
					}
				})
				$(".up-nav").on("tap",function(){
					if(flag){
						$(".up-nav-c").show();
						flag=false;
					}
					else{
						$(".up-nav-c").hide();
						flag=true;
					}
				})
				$("#tc").on("tap",function(){
					window.location.href="index.html";
				})
			})
		</script>
		<style>
			.file{
				position:absolute;
				width:0px;
				height:15px;
				top:0px;
				right:50px;
			}
		</style>
		
	</head>
	<body>
		<div class="container" id="container">
			<header>
				<span id="tc" class="glyphicon glyphicon-chevron-left"></span>新增
				<span id="xz" class="glyphicon glyphicon-ok"></span>
				<span class="up-nav" id="up-nav">|
						<ul class="up-nav-c">
							<li>分享</li>
							<li>提醒</li>
							<li>颜色</li>
							<li>字体大小</li>
						</ul>
				</span>
			</header>
			<section id="show">
				<textarea id="shuju"></textarea>
			</section>
		</div>
		<script>
			var myimg=document.getElementById("myimg1");
			var shuju=document.getElementById("shuju");
			var show=document.getElementById("show");
			var xz=document.getElementById("xz");
			var storage=window.localStorage;
			xz.onclick=function(){
				if(shuju.value!=""){
					if(storage.c){
						storage.c+="<br/>"+shuju.value;
					}
					else{
						storage.c=shuju.value;
					}
					if(!storage.f){
						var day=new Date();
						storage.f=day.getFullYear()+"年"+(day.getMonth()+1)+"月"+day.getDate()+"日";
					}
					else{
						var day=new Date();
						storage.f+="<br/>"+day.getFullYear()+"年"+(day.getMonth()+1)+"月"+day.getDate()+"日";
					}
					window.location.href="index.html";
					shuju.value="";
				}
				else{
					window.location.href="index.html";
				}
			}
			
		</script>
	</body>
</html>
