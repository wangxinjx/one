<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="bs/css/bootstrap.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/update.css" />
		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/zepto.min.js"></script>
		<script>
			$(function(){
				$("#xz").on("tap",function(){
					window.location.href="index.html";
				})
				var flag=true;
				var main=document.querySelector("#container");
				var up_nav=document.querySelector("#up-nav");
				var fl=true;
				main.addEventListener("touchend",function(){
					if(!flag){
						$(".up-nav-c").hide();	
						flag=true;
					}
				})
				$(".up-nav").on("tap",function(){
					if(flag){
						$(".up-nav-c").show();
						flag=false;
					}
					else{
						$(".up-nav-c").hide();
						flag=true;
					}
				})
				$("#tc").on("tap",function(){
					window.location.href="index.html";
				})
			})
		</script>
		<style>
			p{
				width:100%;
				padding:20px 0 0 20px;
				position:relative;
			}
			p span{
				position:absolute;
				bottom:-13px;
				font-size:12px;
				right:10px;
				color:#ccc;
			}
		</style>
	</head>
	<body>
		<div class="container" id="container">
			<header>
				<span id="tc" class="glyphicon glyphicon-chevron-left"></span>查看详情
				<span id="xz" class="glyphicon glyphicon-ok"></span>
				<span class="up-nav" id="up-nav">┇
						<ul class="up-nav-c">
							<li id="de">删除</li>
						</ul>
				</span>
			</header>
			<section id="show">
			</section>
		</div>
		<script>
		$(function(){
			var de=document.getElementById("de");
			var storage=window.localStorage;
			var e=storage.e;
			var f="";
			var c="";
			var show=document.getElementById("show");
			var arr=[];
			var arr2=[];
			c=storage.c;
			f=storage.f;
			arr=c.split("<br/>");
			arr2=f.split("<br/>");
			console.log(f);
			var	p=document.createElement("p");
			var	s=document.createElement("span");
			p.innerHTML=arr[e];
			s.innerHTML=arr2[e];
			show.appendChild(p);
			p.appendChild(s);
			$("#de").on("touchstart",function(){
				arr.splice(e,1);
				arr2.splice(e,1);
				console.log(arr2);
				storage.c=arr.join("<br/>");
				storage.f=arr2.join("<br/>");
				window.location.href="index.html";
			})
		})
			
		</script>
	</body>
</html>
